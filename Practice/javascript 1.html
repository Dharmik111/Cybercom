<html>
  <head>
  	<title>basic Animation</title>
  	<script type="text/javascript">
  	
    var width=100;
    var difference=2;
    var intervalID=0;
    //document.getElementById("img1").style.width=width;
   
    function increase()
    {    clearInterval(intervalID);
    	intervalID=setInterval(zoomIn,20);
    }
     function decrease()
    {   clearInterval(intervalID);
    	intervalID=setInterval(zoomOut,15);
    }
    function zoomIn()
    {
      if(width<200)
      {
      	width=width+difference;
      	document.getElementById("img1").style.width=width;

      }
      else
      {
      	clearInterval(intervalID);
      }
    }
    function zoomOut()
    {
      if(width>100)
      { 
      	width=width-difference;
      	document.getElementById("img1").style.width=width;

      }
      else
      {
      	clearInterval(intervalID);
      }
    }


    </script>
   </head>
   <body>

       <br>
       <br>
       <img onmouseover="increase()" onmouseout="decrease()" id="img1" src="Mustang.jpg" width="100"/>
    </body>
</html>
